<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-Styling</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Building Better Form Inputs</h1>
        <form>
          <div class="input-wrapper">
            <input
              type="text"
              id="firstname"
              class="form-input"
              placeholder="First Name"
              autocomplete="given-name"
              >
            <label
              for="firstname"
              class="form-label"
              >
            First Name
            </label>
          </div>
          <div class="input-wrapper">
            <input
              type="text"
              id="lastname"
              class="form-input"
              placeholder="Last Name"
              autocomplete="family-name"
              >
            <label
              for="lastname"
              class="form-label"
              >
            Last Name
            </label>
          </div>
          <div class="input-wrapper md:span-2">
            <input
              type="email"
              id="email"
              class="form-input"
              placeholder="Email Address"
              autocomplete="email"
              >
            <label
              for="email"
              class="form-label"
              >
            Email Address
            </label>
          </div>
          <button
            type="submit"
            class="btn md:span-2"
          >Sign In
          </button>
        </form>
      </div>
</body>
</html>
